
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úàÔ∏è FlightSaver AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è FlightSaver AI</h1>
            <p>Your Autonomous Flight Rebooking Agent for the AI ATL 2025 Hackathon</p>
        </header>

        <main>
            <section id="input-section" class="card">
                <h2>Monitor a Flight</h2>
                <form id="monitor-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="flight-number">Flight Number</label>
                            <input type="text" id="flight-number" name="flight-number" placeholder="e.g., AA123" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="departure">Departure City</label>
                            <input type="text" id="departure" name="departure" placeholder="e.g., ATL" required>
                        </div>
                        <div class="form-group">
                            <label for="arrival">Arrival City</label>
                            <input type="text" id="arrival" name="arrival" placeholder="e.g., LAX" required>
                        </div>
                    </div>
                    <button type="submit" id="monitor-button">
                        <span id="button-text">Start Monitoring</span>
                        <div id="button-loader" class="loader hidden"></div>
                    </button>
                </form>
            </section>

            <div id="results-container" class="hidden">
                 <section id="status-section" class="card">
                    <h2>Flight Status</h2>
                    <div id="status-display">
                        <div id="status-header">
                            <span id="flight-info">--</span>
                            <span id="status-badge" class="badge">--</span>
                        </div>
                        <div id="status-details">
                            <p><strong>Gate:</strong> <span id="gate-info">--</span></p>
                            <p><strong>Delay:</strong> <span id="delay-info">--</span></p>
                        </div>
                    </div>
                </section>

                <section id="agent-section" class="card hidden">
                    <h2>ü§ñ AI Agent Thinking Process</h2>
                    <div id="agent-reasoning-log">
                        <!-- Agent steps will be dynamically added here -->
                    </div>
                </section>

                <section id="alternatives-section" class="card hidden">
                    <h2>‚úÖ Recommended Alternatives</h2>
                    <div id="recommendation-summary">
                        <!-- Agent's final recommendation text will be injected here -->
                    </div>
                    <div class="table-container">
                        <table id="alternatives-table">
                            <thead>
                                <tr>
                                    <th>Flight</th>
                                    <th>Airline</th>
                                    <th>Departs</th>
                                    <th>Arrives</th>
                                    <th>Duration</th>
                                    <th>Stops</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Alternative flights will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
